<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Playfair:ital@1&family=Roboto:wght@300;400&family=Rubik&display=swap" rel="stylesheet">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro do Paciente </h1>
    <nav>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="cadastro.html" class="cadastro-link no-border">Cadastro</a></li>
        <li><a href="formulario.html">Formulário de Triagem </a></li>
        <li><a href="FAQ.html">FAQ</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="content">
      <h2>Área de Cadastro</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do paciente">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail do paciente">
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone do paciente">
        
        <label for="acompanhante">Acompanhante:</label>
        <input type="text" id="endeacompanhantereco" name="endacompanhanteereco" placeholder="Digite o nome do acompanhante">
        
        <input type="submit" value="Cadastrar">
      </form>
    </div>
  </main>
  <footer>
    <p> Todos os direitos reservados a Manhattan Centro Médico.</p>
  </footer>
  
</body>
</html>
